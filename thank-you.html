<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      id="thank-you-box"
      class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="mx-auto mb-4 text-green-500"
        width="64"
        height="64"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Thank You!</h1>
      <p class="text-gray-600 mb-6">
        Your message has been sent successfully. Weâ€™ll get back to you soon.
      </p>
      <a
        href="/"
        class="inline-block px-6 py-2 bg-[#1788ae] text-white font-medium rounded-lg shadow-md hover:bg-[#1280a4] transition"
      >
        Back to Home
      </a>
    </div>

    <script>
      // Animate Thank You Box
      const { animate } = window.framerMotion;
      const thankYouBox = document.getElementById("thank-you-box");

      animate(
        thankYouBox,
        { opacity: [0, 1], y: [-50, 0], scale: [0.8, 1] },
        { duration: 0.8, ease: "easeOut" }
      );
    </script>
  </body>
</html>
